<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User Details</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<style>
		body {
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			background-color: #f0f2f5;
			margin: 0;
		}

		.container {
			max-width: 450px;
			background: #ffffff;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
		}

		.container h1 {
			text-align: center;
			font-weight: bold;
			color: #343a40;
			margin-bottom: 20px;
		}

		label {
			font-weight: 600;
			color: #495057;
		}

		.form-control {
			border: 1px solid #ced4da;
			border-radius: 5px;
			padding: 10px;
		}

		.btn-primary {
			background-color: #007bff;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
		}

		.btn-primary:hover {
			background-color: #0056b3;
		}

		.text-muted {
			font-size: 0.9rem;
			color: #6c757d;
			text-align: center;
			margin-top: 10px;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>User Form</h1>

		<p th:text="${smsg}"></p>
		<p th:text="${emsg}"></p>
		<p th:text="${rmsg}"></p>
		<h1 th:text="${user.uid != null ? 'Edit User' : 'Add User'}"></h1>

		<form th:action="@{/save}" th:object="${user}" method="post">
			<div class="mb-3">
				<label for="name" class="form-label">Name</label>
				<input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter your full name"
					required>
			</div>

			<div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input type="email" id="email" th:field="*{email}" class="form-control"
					placeholder="Enter your email address" required>
			</div>

			<div class="mb-3">
				<label for="phno" class="form-label">Phone Number</label>
				<input type="number" id="phno" th:field="*{phno}" class="form-control"
					placeholder="Enter your phone number" required>
			</div>

			<div class="d-grid gap-2">
				<button type="submit" class="btn btn-primary">Save</button>
			</div>

			<p class="text-muted">All fields are mandatory.</p>
		</form>
		<a href="users">view all users</a>
	</div>
</body>

</html>
