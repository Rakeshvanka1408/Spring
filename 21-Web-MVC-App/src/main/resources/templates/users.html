<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User List</title>
	<!-- Add Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container mt-4">
		<div class="d-flex justify-content-between align-items-center mb-3">
			<h4 class="mb-0">User List</h4>
			<p th:text="${omsg}"></p>
			<p th:text="${fmsg}"></p>
			<p th:text="${pmsg}"></p>
			<a href="/" class="btn btn-sm btn-success">+ Add User</a>
		</div>

		<table class="table table-bordered table-hover align-middle">
			<thead class="table-light">
				<tr>
					<th class="text-center" style="width: 10%;">ID</th>
					<th style="width: 25%;">Name</th>
					<th style="width: 35%;">Email</th>
					<th style="width: 20%;">Phone</th>
					<th style="width: 10%;">Actions</th> <!-- Add Actions column -->
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<td class="text-center" th:text="${user.uid}"></td>
					<td th:text="${user.name}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.phno}"></td>

					<!-- Edit and Delete options in Actions column -->
					<td class="text-center">
						<a th:href="@{/edit/{uid}(uid=${user.uid})}" class="btn btn-primary btn-sm">Edit</a>
						<a th:href="@{/delete-user(uid=${user.uid})}" class="btn btn-danger btn-sm"
							onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- Add Bootstrap JavaScript Bundle -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
